{% extends 'main/base.html' %}

{% block title %}
    View list
{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
        <form method='post' action="#">
            {% csrf_token %}
            <div class="form-check">
            <ul class="list-group">
                {% for item in ls.items_set.all %}
                    {% if item.complete == True %}
                        <li class="list-group-item">
                            <input type="checkbox" value="clicked" name="c{{item.id}}" class="form-check-input" checked>
                            <label class="form-check-label">
                            {{item.text}}
                            </label>
                        </li>
                    {% else %}
                         <li class="list-group-item">
                             <input type="checkbox" value="clicked" name="c{{item.id}}" class="form-check-input">
                              <label class="form-check-label">
                             {{item.text}} </label>
                         </li>
                    {% endif %}

                {% endfor %}
            </ul>
            </div>
            <button type="submit" name="save" value = "save" class="btn btn-primary">Save</button>
            <div class="input-group mb-3">
                <input type="text" name="new" class="form-control jusitfy-content-center"><br>
                <button type="submit" name="newitem" value = "newitem" class="btn btn-success input-group-text" >New Item</button>
            </div>
        </form>

{% endblock %}
